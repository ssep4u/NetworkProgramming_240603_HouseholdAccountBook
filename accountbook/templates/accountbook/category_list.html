<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
</head>
<body>
<h1>Category</h1>
<ul>
    {% for category in category_list %}
        <li style="background-color: {{ category.bgcolor }}; display: inline; border-radius: 10px; padding: 10px;">{{ category }}</li>
    {% endfor %}
</ul>
</body>
</html>
